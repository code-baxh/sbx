<ion-view title="">
  <style>
    ion-header-bar{
        opacity:0 !important;
    }
  </style>
  <ion-nav-title class="" style="background: #000">
    <div class="layout__header" >
        <div class="navigation-bar  navigation-bar--static navigation-bar--no-background" style="background: none">
            <div class="navigation-bar__primary" style="margin-left: -10px;">
            </div>
            <div class="navigation-bar__main" style="margin-top: -8px;">
                <div class="navigation-bar__logo">
                    <span class="comforta ng-binding" style="color: #fff">{{alang[261].text}}</span>
                </div>
            </div>
            <div class="navigation-bar__secondary" style="margin-right: 20px;">
                <div class="navigation-bar__icon js-goto" ng-click="goTo('home.settings');">
                    <div class="icon vivify" data-qa="icon">
                        <svg class="icon__content icon__content--inactive">
    <svg viewBox="0 0 64 64" id="navigation-bar-filter" width="100%" height="100%"><path d="M55.04 37.21V5.12a1.28 1.28 0 1 0-2.56 0v32.1a8.96 8.96 0 0 0 0 17.73v3.93a1.28 1.28 0 0 0 2.56 0v-3.93a8.96 8.96 0 0 0 0-17.74zM33.28 10.33v-5.2a1.28 1.28 0 1 0-2.56 0v5.2a8.96 8.96 0 0 0 0 17.74v30.8a1.28 1.28 0 0 0 2.56 0v-30.8a8.96 8.96 0 0 0 0-17.74zm-21.76 19.2V5.13a1.28 1.28 0 1 0-2.56 0v24.4a8.96 8.96 0 0 0 0 17.74v11.6a1.28 1.28 0 0 0 2.56 0v-11.6a8.96 8.96 0 0 0 0-17.74zm42.24 22.95a6.4 6.4 0 1 0 0-12.8 6.4 6.4 0 0 0 0 12.8zM32 25.6a6.4 6.4 0 1 0 0-12.8 6.4 6.4 0 0 0 0 12.8zM10.24 44.8a6.4 6.4 0 1 0 0-12.8 6.4 6.4 0 0 0 0 12.8z" fill-rule="evenodd"></path></svg>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </ion-nav-title>


<ion-content style="background:#000;margin-top: -45px;" scroll="true" >


<div class="page-container" style="background: #000">

    <div class="page encounters visible" style="background: none;height: {{h}}px;overflow-y: scroll;">

        <div class="navigation-bar__main" style="padding-top: 12px">
            <span class="comforta ng-binding" style="color: #fff;font-size: 1.5em">{{alang[259].text}}</span><br>
            <small class="comforta" style="color:#00F9D1;padding-top: 3px;margin-left: 5px;">{{alang[207].text}}</small>
        </div>

        <div class="profile-parent-view" style="margin-bottom: 90px">
            <div class="encounters-disabled expand-filter" style="background: #000" ng-if="!exploreStories" >
                <div class="encounters-message">
                    <div class="brick  brick--xxlg vivify" 
                    style="width: 200px;height: 200px;margin-bottom: 25px;">
                        <div class="brick-img profile-photo box-shadow-credits" 
                        style="background-image: url('{{noResultImage}}');height: 100%;border-radius:65px"></div>
                    </div>
                    <h1 class="comforta" style="font-size:24px;color:#14171b">{{alang[162].text}}</h1>
                    <span style="color:#14171b">{{alang[163].text}}.<br>
                    {{alang[164].text}}?</span>
                    <button class="button btn-primary" style="margin-top: 25px" ng-click="goTo('home.settings','left');">
                        <div class="button__content"><span class="button__text comforta">{{alang[165].text}}</span></div>
                    </button>
                </div>
            </div>

    <div class="tabs tabs-top visible vivify box-shadow-credits" style="background:#fff;border-color: #fff;z-index: 99;height: 34px;margin-left: 25%;width: 50%;border-radius: 5px;margin-top: 25px"> 
        <div class="tab js-contact-list-folders__item ng-empty" style="display: inline-table; padding-left: 15px;" ng-model="tabEncounter" ng-click="goTo('home.explore');">
            <div class="tab__label comforta ng-binding" style="font-size: 14px;color: #333;text-transform: none">{{alang[206].text}}</div>
        </div>
        <div class="tab js-contact-list-folders__item ng-empty" style="display: inline-table; padding-left: 15px;" ng-model="tabStories" ng-click="onTabShow(2)">
            <div class="tab__label comforta ng-binding" style="font-size: 14px;color: #7000e3;text-transform: none">{{alang[259].text}}</div>
        </div>                                
    </div>



<div class="stories-feed-layout stories-discover vivify fadeIn" data-stories-discover style="margin-bottom: 25px;margin-top: 120px">
    <div class="stories-feed stories-discover-feed" style="height: 104px;background: none;border-top:none;">    

        <div class="story-container" style="margin-left: 8px" ng-click="userStoriesMenu()">
            <div class="story-preview vivify " >
                <div class="story-preview-background profile-photo" data-discover-upload-story="1" style="background-image:url({{me.profile_photo}})"></div>
                <div class="story-preview-mask-me"></div><div class="user-avatar story-preview-avatar profile-photo" style="background-image:url({{me.profile_photo}})" style="border:2px solid #7f17a9"></div>
                <p class="story-preview-name" id="uploadStoryMobile" data-upload-story onclick="upStoryMobile()" >
                    <span>{{lang[618].text}}</span>
                </p>
            </div>               
        </div> 
           
        <div id="storiesMobile" ng-repeat="story in stories track by $index" ng-show="exploreStories">
            <div class="story-container vivify fadeIn delay-{{story.fadeDelay}}" id="story{{$index}}" data-current-story-position="{{$index}}" ng-click="openStoryDiscover($index,story.id)" style="margin-left: 8px">
                <div class="story-preview">
                    <div class="backgroundAnimation sloader" style="display:none"></div>

                    <div class="story-preview-background profile-photo discoverStoryPhoto" ng-if="story.video == 1" style="background-image:url({{story.profile_photo}})"></div> 
                    <div class="story-preview-mask"></div>

                    <div class="story-preview-background profile-photo discoverStoryPhoto" ng-if="story.video == 0" style="background-image:url({{story.story}})"></div> 
                    <div class="story-preview-mask"></div>
                    <div style="position: absolute;width: 1px;height: 1px;background: none"  id="storyUser{{story.id}}" ng-click="openProfileStory(story)"></div>
                <div class="user-avatar story-preview-avatar profile-photo" style="border: 2px solid rgb(255, 255, 255); background-image: url({{story.profile_photo}});">
                </div>
                    <p class="story-preview-name">
                        <span>{{story.name}}</span>
                    </p>
                </div>               
            </div>
        </div>   

</div>

</div>
</div>
</div>
</div>



</ion-content>
<!--- BOTTOM MENU -->

    <div class="tabbar__items">
        <div class="tabbar__item">
            <div class="tabbar-item " ng-click="goTo('home.meet');">

                            </svg>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabbar__item">
            <div class="tabbar-item "  ng-click="goTo('home.explore');">
                <div class="tabbar-item__icon">
                    <div class="icon icon--stretch" >
                        <svg class="icon__content icon__content--inactive">

                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="tabbar__item">
            <div class="tabbar-item " ng-click="goTo('home.matches');">
                <div class="tabbar-item__icon">
                    <div class="icon icon--stretch" >
                        <svg class="icon__content icon__content--inactive">

                    <div class="tabbar-item__icon-indicator is-shown" ng-if="unreadMessage"></div>
                </div>
            </div>
        </div>

        <div class="tabbar__item">
            <div class="tabbar-item" ng-click="goTo('home.profile');">
                <div class="tabbar-item__icon">
                    <div class="icon icon--stretch">
                        <div class="brick-img profile-photo box-shadow-credits" 
                        style="background-image: url('{{me.profile_photo}}');width: 30px;height:30px;border-radius: 15px"></div>                            
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
